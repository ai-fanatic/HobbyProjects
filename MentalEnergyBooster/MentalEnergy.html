      <h4>🌟 Real World Example:</h4>
      <p>${item.example}</p>
      <h4>💡 Important Tips:</h4>
      <p>${item.tips}</p>
    </td>
  `;

        row.addEventListener("click", () => {
          const content = expandedRow.querySelector(".expanded-content");
          const emoji = row.querySelector(".expand-emoji");
          if (
            content.style.display === "none" ||
            content.style.display === ""
          ) {
            content.style.display = "block";
            emoji.textContent = "➖";
          } else {
            content.style.display = "none";
            emoji.textContent = "➕";
          }
        });

        return [row, expandedRow];
      }

      function populateTable(data, elementId) {
        const tbody = document.getElementById(elementId);
        data.forEach((item, index) => {
          const [row, expandedRow] = createExpandableRow(
            item,
            index,
            elementId === "drainList" ? "drain" : "boost"
          );
          tbody.appendChild(row);
          tbody.appendChild(expandedRow);
        });
      }

      function updateDisplayedPoints() {
        const pointCount = parseInt(
          document.getElementById("pointCount").value
        );
        const drainList = document.getElementById("drainList");
        const boostList = document.getElementById("boostList");
        const drainTitle = document.getElementById("drainTitle");
        const boostTitle = document.getElementById("boostTitle");

        // Clear existing table rows
        drainList.innerHTML = "";
        boostList.innerHTML = "";

        // Update table titles
        drainTitle.textContent = `Top ${pointCount} Mental Energy Drains`;
        boostTitle.textContent = `Top ${pointCount} Mental Energy Boosters`;

        // Repopulate tables with the specified number of items
        populateTable(
          mentalEnergyData.drains.slice(0, pointCount),
          "drainList"
        );
        populateTable(
          mentalEnergyData.boosters.slice(0, pointCount),
          "boostList"
        );
      }

      // Add this event listener after populating the initial tables
      document
        .getElementById("updatePoints")
        .addEventListener("click", updateDisplayedPoints);

      // Update the initial population to use the input value
      document.addEventListener("DOMContentLoaded", () => {
        updateDisplayedPoints();
      });

      populateTable(mentalEnergyData.drains, "drainList");
      populateTable(mentalEnergyData.boosters, "boostList");
    </script>
  </body>
</html>
