            Dubai: ["Dubai", "Abu Dhabi", "Sharjah", "Ajman", "Ras Al Khaimah"],
            UK: ["London", "Manchester", "Birmingham", "Edinburgh", "Glasgow"]
        };

        const careerSelect = document.getElementById('careerSelect');
        const countrySelect = document.getElementById('countrySelect');
        const careerInfo = document.getElementById('careerInfo');

        careers.forEach(career => {
            const option = document.createElement('option');
            option.value = career.title;
            option.textContent = career.title;
            careerSelect.appendChild(option);
        });

        function updateSalaries(country) {
            const multiplier = countrySalaryMultipliers[country];
            careers.forEach(career => {
                career.stages.forEach(stage => {
                    stage.adjustedSalary = Math.round(stage.salary * multiplier);
                });
            });
        }

        function createCareerPath(career) {
            let html = `<div class="career-path">
                <h2>${career.title}</h2>`;

            career.stages.forEach((stage, index) => {
                html += `
                    <div class="stage">
                        <h3>${stage.emoji} ${stage.name}</h3>
                        <p class="salary">Median Salary: ${getLocalCurrency(countrySelect.value)}${stage.adjustedSalary.toLocaleString()}</p>
                        <div class="info-row">
                            <span class="info-item" onclick="toggleExpand(this, 'skills-${index}')">üéØ Skills</span>
                            <span class="info-item" onclick="toggleExpand(this, 'technologies-${index}')">üõ†Ô∏è Technologies</span>
                            <span class="info-item" onclick="toggleExpand(this, 'companies-${index}')">üè¢ Companies</span>
                            <span class="info-item" onclick="toggleExpand(this, 'openings-${index}')">üìç Openings</span>
                        </div>
                        <div class="expandable skills-${index}">
                            <div class="expandable-content">
                                <ul>
                                    ${stage.skills.map(skill => `<li>${skill}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        <div class="expandable technologies-${index}">
                            <div class="expandable-content">
                                <ul>
                                    ${stage.technologies.map(tech => `<li>${tech}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        <div class="expandable companies-${index}">
                            <div class="expandable-content">
                                <ul>
                                    ${stage.companies.map(company => `<li>${company}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        <div class="expandable openings-${index}">
                            <div class="expandable-content">
                                <ul>
                                    ${countryOpenings[countrySelect.value].map(opening => `<li>${opening}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>`;
            });

            html += `</div>`;

            return html;
        }

        function getLocalCurrency(country) {
            const currencies = {
                US: '$',
                India: '‚Çπ',
                Australia: 'A$',
                Indonesia: 'Rp',
                Dubai: 'AED',
                UK: '¬£'
            };
            return currencies[country] || '$';
        }

        function toggleExpand(element, targetClass) {
            const target = document.querySelector('.' + targetClass);
            if (target.style.maxHeight) {
                target.style.maxHeight = null;
                target.style.boxShadow = 'none';
                element.classList.remove('active');
            } else {
                target.style.maxHeight = target.scrollHeight + "px";
                target.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
                element.classList.add('active');
            }
        }

        countrySelect.addEventListener('change', (e) => {
            updateSalaries(e.target.value);
            const selectedCareer = careers.find(career => career.title === careerSelect.value);
            if (selectedCareer) {
                careerInfo.innerHTML = createCareerPath(selectedCareer);
            }
        });

        careerSelect.addEventListener('change', (e) => {
            const selectedCareer = careers.find(career => career.title === e.target.value);
            if (selectedCareer) {
                careerInfo.innerHTML = createCareerPath(selectedCareer);
            } else {
                careerInfo.innerHTML = '';
            }
        });

        // Initial salary update
        updateSalaries('US');
    </script>
</body>
</html>
